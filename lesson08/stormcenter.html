    <main>
        <h2 class="stormtitle">Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label class="top">Full Name:
                <input type="text" id="fullname" pattern="[A-Za-z ]{5,}" name="fullname" placeholder="First Last" required></label><br><br>
                <label class="top">Email:
                <input type="email" id="email" name="email" placeholder="someone@email.com"></label><br><br>
                <label class="top">Phone Number:
                <input type="tel" id="tel" name="tel" placeholder="123-456-7890" required></label><br><br>
                <label class="top">Zip Code: <input type="number" name="number" id="number" placeholder="12345" required></label><br><br>
            </fieldset>
            <fieldset>
                <legend>Storm Sighting</legend>
                <label class="top">Storm Date:
                <input type="date" id="stormdate" name="stormdate"></label><br><br>
                <label class="top">Storm Type: 
                <select name="stormtype" id="stormtype">
                    <option selected disabled>Select One</option>
                    <option value="FlashFlood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>
                    </select></label>
                <br><br>

                <label class="slide" for="severity">Storm Severity (1-10): 
                    &nbsp;&nbsp;&nbsp;
                    <input type="range" id="severity" value="5" min="1" max="10" step="1" list="severityAmount" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="serverityValue">5</span>
                </label>

                <datalist id="severityAmount">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="1"></option>
                </datalist><br><br>

                <label class="top">Storm Region:  
                    
                    <select name="region">
                        <option selected disabled>Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select></label><br><br>
                <div class="danger">Are you in danger?
                    <label class="sbs"><input type="radio" name="dangerLevel" value="yes">Yes  </label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="maybe">Maybe  </label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="no">No  </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional Details</legend>
                <label class="addInfo"><textarea class="addInfo" id="addInfo" name="addInfo" placeholder="Add info here..." rows="10" cols="40"></textarea></label><br><br>

            </fieldset>
            <input type="submit" value="Submit Report" class="submitButton"><br><br>
        </form>
    </main>
