<body>
    <header>
        <section class="header">
            <img class="logo" src="images/chamberlogo.png" alt="logo">

            <h2>Chamber of Commerce</h2>

    <main>
    
        <nav class="clearfix">

                <li><a href="index.html">Home</a></li>

        <div class="hero-content">
            <picture class="hero">
            <source media="(max-width: 500px)" srcset="images/marshnight500.jpg">
            <source media="(max-width: 800px)" srcset="images/marshnight800.jpg">
            <img src="images/marshnight1100.jpg" alt="Central at Night" loading="lazy" alt="https://web.archive.org/web/20161024150231/http://www.panoramio.com/photo/80069165" alt="author = Corey Coyle">

            <div class="center"></div>

                    <ul>
                        <li class="facebook">

                        </li>
